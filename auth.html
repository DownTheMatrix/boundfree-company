<!DOCTYPE html>
<html lang='en'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>BoundFree / Download App</title>
	<link rel='stylesheet' href='css/style.css' />
</head>
<body>
	<!-- navbar -->
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="#" class="navbar__logo">Bound<span class="hl">Free</span></a>
				<nav class="navbar__menu">
					<ul>
						<li><a href="index.html">Home</a></li>
					</ul>
				</nav>
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>

	<!-- Authentication pages -->
	<section class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="./images/app.svg" alt="app icon">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Sign Up</h1>
					<p>Create or access your account to proceed</p>
					<form method='#' action="#" autocompelete="new-password" role="presentation" class="form">
						<label>Name</label>
						<input type="text" name="email" class="fakefield" placeholder="Your Name" required>
						<label>Email</label>
						<input type="email" name="email" id='email' placeholder="you@example.com" required>
						<label>Password</label>
						<input type="password" name="password" id='password' placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" autocomplete="off" required>
						<button type='submit' class="button button__accent auth-btn">Create Account</button>
						<a href="#"><h6 class="left-align auth__help">Forgot your password?</h6></a>
					</form>
				</div>
			</div>
		</div>
	</section>

<script src='js/app.min.js'></script>
</body>
</html>
